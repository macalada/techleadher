  <header class="hero">

    <div class="container-modal">
      <div class="signup-form">
        <form class="third-party-signin" method="post">
          <p class="hint-text">Sign up with your social media account</p>
          <div class="social-btn">
            <button onclick="facebookSignIn()" id="facebookSignIn" class="btn btn-primary"><i
                class="fa fa-facebook"></i> Facebook</button>
            <button onclick="twitterSignIn()" class="btn btn-info"><i class="fa fa-twitter"></i> Twitter</button>
            <button onclick="googleSignIn()" class="btn btn-danger"><i class="fa fa-google"></i> Google</button>
          </div>

          <div class="or-seperator"><b>or</b></div>

          <div class="form-group">
            <input type="email" id="email_field" class="form-control" name="email" placeholder="Email Address"
              required="required" />
          </div>
          <div class="form-group">
            <input type="password" id="password_field" class="form-control" name="password" placeholder="Password"
              required="required" />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success signup-btn">
              Login
            </button>
          </div>
        </form>
        <div class="text-center">
          <div>
            <a href="mentorship.html">Create Account</a>
          </div>
          <div>
            <a href="#">Forgot Password? </a>
          </div>
        </div>
      </div>

      <div class="form-image"><img src="images/login-image.jpg"></div>
    </div>
  </header>
